<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>

<body>
    <script type="text/javascript">
        let num1 = 9;
        let num2 = 4;

        let addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let remainder = num1 % num2;
    </script>
    <pre>
<script>
    document.writeln("Addition: " + num1 + " + " + num2 + " = " + addition + "<br>");
    document.writeln("Subtraction: " + num1 + " - " + num2 + " = " + subtraction + "<br>");
    document.writeln("Multiplication: " + num1 + " * " + num2 + " = " + multiplication + "<br>");
    document.writeln("Division: " + num1 + " / " + num2 + " = " + division + "<br>");
    document.writeln("Remainder: " + num1 + " % " + num2 + " = " + remainder + "<br>"); 
</script>
</pre>
</body>

</html>
