<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types</title>
</head>

<body>
    <script type="text/javascript">
        let stringValue = "lorem ipsum dolor emet";
        let numberValue = 24;
        let booleanValue = true;
        let nullValue = null;
        let undefinedValue = undefined;
    </script>
    <pre>
<script>
    document.writeln("String value: " + stringValue + "<br>");
    document.writeln("Number value: " + numberValue + "<br>");
    document.writeln("Boolean value: " + booleanValue + "<br>");
    document.writeln("Null value: " + nullValue + "<br>");
    document.writeln("Undefined value: " + undefinedValue + "<br>");            
</script>
    </pre>
</body>

</html>
