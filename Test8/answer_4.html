<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function formatString(inputString) {
            const upperCaseString = inputString.toUpperCase();
            const lowerCaseString = inputString.toLowerCase();
            const subString = inputString.substring(2, 6);
            return {
                uppercase: upperCaseString,
                lowercase: lowerCaseString,
                substring: subString
            };
        }
        const string = "Webdevelopment";
        const result = formatString(string);
        document.writeln("Uppercase: " + result.uppercase + "<br>");
        document.writeln("Lowercase: " + result.lowercase + "<br>");
        document.writeln("Substring: " + result.substring);
    </script>
</body>

</html>
