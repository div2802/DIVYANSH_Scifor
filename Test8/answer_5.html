<head>

<body>
    <script>
        function manipulateArray(inputArray) {
            inputArray.push("volvo");
            document.writeln("adding 'volvo': ", inputArray + '</br></br>');
            const removedElement = inputArray.pop();
            document.writeln("removing the last element: ", inputArray + '</br></br>');
            const uppercaseArray = inputArray.map(str => str.toUpperCase());
            document.writeln("Array uppercase: ", uppercaseArray + '</br></br>');
            const joinedString = inputArray.join(", ");
            document.writeln("Joined string: ", joinedString);
            return {
                modifiedArray: inputArray,
                removedElement: removedElement,
                uppercaseArray: uppercaseArray,
                joinedString: joinedString
            };
        }
        const strings = ["toyota", "ford", "honda"];
        const result = manipulateArray(strings);

    </script>
</body>
