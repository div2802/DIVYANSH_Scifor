<html>

<head>
    <title>Product List</title>
    <style>
        body {
            margin: 20px;
        }

        table {
            margin: 5rem auto;
            width: 50%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 18px;
            text-align: left;
            background-color: #fff4f4;
        }

        th {
            background-color: #f13333;
            color: white;
        }

        tfoot td {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 3rem; color: #4f4e4e;">
        Products List
    </h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Shampoo</td>
                <td>₹100.00</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Oil</td>
                <td>₹150.00</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Powder</td>
                <td>₹80.00</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total Price</td>
                <td>₹330.00</td>
                <td>8</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
